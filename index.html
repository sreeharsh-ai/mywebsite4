<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spider-Verse Inspired Theme</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a 40%, #121212 100%);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      padding: 2.5rem;
      text-align: center;
      text-shadow: 3px 3px #000;
      font-size: 2.5rem;
      color: #fff;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #ff00ff; }
      50% { text-shadow: 0 0 20px #00ffff; }
    }

    .glitch-box {
      padding: 2rem;
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      margin: 3rem auto;
      width: 85%;
      border: 2px dashed #ff3131;
      box-shadow: 0 0 25px #ff00ff88, 0 0 35px #00ffff88;
      border-radius: 1rem;
      transform: perspective(1000px) rotateY(-3deg);
      transition: transform 0.5s ease;
    }

    .glitch-box:hover {
      transform: perspective(1000px) rotateY(3deg);
    }

    .glitch-text {
      font-size: 2rem;
      color: #00ffff;
      position: relative;
      font-family: 'Press Start 2P', cursive;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      top: -2px;
      color: #ff00ff;
    }

    .glitch-text::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      top: 2px;
      color: #00ffff;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 10% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); }
      100% { clip-path: inset(85% 0 0 0); }
    }

    .neon-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      border: 2px solid #00ffff;
      border-radius: 8px;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .neon-button:hover {
      background-color: #00ffff;
      color: #121212;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Spider-Verse Vibes üåê
  </header>

  <div class="glitch-box">
    <div class="glitch-text" data-text="Welcome to the Multiverse">
      Welcome to the Multiverse
    </div>
    <a href="#" class="neon-button">Enter</a>
  </div>

  <footer>
    Inspired by Spider-Man: Across the Spider-Verse (Colors & Style only)
  </footer>
</body>
</html>
